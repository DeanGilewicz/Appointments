<form ng-submit="addAppt(appt)" class="addForm"><br/>

  <input type="text" ng-model="appt.name" placeholder="Who With?" /><br/><br/>
  <input type="text" ng-model="appt.location" placeholder="Where?" /><br/><br/>
  <input type="date" ng-model="appt.date" placeholder="When?" /><br/><br/>
  <input type="time" ng-model="appt.time" placeholder="Time?" class="timeInput" /><br/><br/>

  <button>Add Appointment</button>

</form>
