<form><br/>

  <input type="text" ng-model="appt.name" placeholder="{{appt.name}}" /><br/><br/>
  <input type="text" ng-model="appt.location" placeholder="{{appt.location}}" /><br/><br/>
  <input type="date" ng-model="appt.date" placeholder="{{appt.date}}" /><br/><br/>
  <input type="time" ng-model="appt.time" placeholder="{{appt.time}}" /><br/><br/>

</form>

<a class="updateBtn" ng-click="editAppointment(app)">Update</a>
<a class="deleteBtn" ng-click="deleteAppointment(app)">Delete</a>
