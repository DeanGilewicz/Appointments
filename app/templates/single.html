<form ng-submit="updateAppointment(app)"><br/>

  <input type="text" ng-model="app.name" placeholder="Who With?" /><br/><br/>
  <input type="text" ng-model="app.location" placeholder="Where?" /><br/><br/>
  <input type="date" ng-model="app.date" placeholder="When?" /><br/><br/>
  <input type="time" ng-model="app.time" placeholder="Time?" /><br/><br/>

  <button>Update</button>

</form>
